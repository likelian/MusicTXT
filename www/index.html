<!DOCTYPE html>

<html>

    <head>
      <meta charset = "UTF-8" />
      <meta http-equiv="Cache-control" content="no-cache">
        <style>
        textarea {
          resize: none;
          font-size: 20px;
        }
          .split {
            height: 100%;
            width: 50%;
            position: fixed;
            z-index: 1;
            top: 0;
            overflow-x: hidden;
            padding-top: 0px;
          }

          .left {
            left: 0;
          }

          .right {
            right: 0;

          }

        </style>
    </head>

    <body>

      <div class="split left">
      <div>
        <button type="button" onclick="myFunction()">运行run</button>
      </div>




      <div>
          <p>
            <textarea
            style="width: 100%; max-width: 100%;"
            id = "myTextArea"
                    rows = "27"
                    cols = "55"></textarea>

          </p>


      </div>

      <div>
          <a href="download/a.pdf" download>
            <input type="submit" name="submit" value="下载download pdf"/>
          </a>
      </div>

      <div>
          <a href="download/a.midi" download>
            <input type="submit" name="submit" value="下载midi"/>
          </a>
      </div>

      <div>
          <a href="download/a.ly" download>
            <input type="submit" name="submit" value="下载lilypond"/>
          </a>
      </div>

      <div>
        <form name="form" method="post" action="upload.php" enctype="multipart/form-data" >
          <input type="file" name="my_file" /><br /><br />
          <input type="submit" name="submit" value="本地上传 uplod from computer"/>
        </form>
      </div>
      <p id="demo"></p>
    </div>


      <div class="split right">
        <iframe id="myIframe" src="download/a.pdf" height="1200" style="width: 100%; max-width: 100%; height: 100%;"></iframe>
      </div>



      <script>
      function myFunction() {
        var x = document.getElementById("myTextArea").value;
        document.getElementById("demo").innerHTML = x;

        var data = new FormData();
        data.append("data" , x);
        var xhr = (window.XMLHttpRequest) ? new XMLHttpRequest() : new activeXObject("Microsoft.XMLHTTP");
        xhr.open( 'post', 'submit.php', true );
        xhr.send(data);

        setTimeout(() => {  document.getElementById('myIframe').src += ''; }, 1500);

      }

      </script>

    </div>




    </body>
</html>
